            graduate: ["Biology, M.S", "MBA ", "Computer Science, M.S", "Counselor Education, M.S.Ed","Educational Leadership, M.S.Ed", "Elementary Education, M.S.Ed", "Secondary Education, M.S.Ed", "Special Education, M.S.Ed", "Mechanical Engineering, M.S.E","Computer Engineering, M.S", "Electrical Engineering, M.S", "System Engineering, M.S", "English, M.A", "English, M.A.T", "Mathematics, M.S", "Music Therapy, M.M.T", "Organizational Leadership, M.S","Professional Communication, M.A","Speech-Language Pathology, M.S","Technology, M.S"]
        };

        function updateMajorOptions() {
            const graduateLevel = document.getElementById('graduateLevel').value;
            const majorSelect = document.getElementById('major');

            // Clear existing options
            majorSelect.innerHTML = '';

            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "Select a major";
            majorSelect.appendChild(defaultOption);

            // Populate major options based on graduate level
            const majorOptions = majorOptionsByGraduateLevel[graduateLevel];
            for (const majorOption of majorOptions) {
                const option = document.createElement('option');
                option.value = majorOption;
                option.textContent = majorOption;
                majorSelect.appendChild(option);
            }
        }

   function submitStudent() {
        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const country = document.getElementById('country').value;
        const graduateLevel = document.getElementById('graduateLevel').value;
        const major = document.getElementById('major').value;

        const student = { firstname, lastname, country, graduateLevel, major };
        students.push(student);

        // Save updated students to local storage
        localStorage.setItem('storedStudents', JSON.stringify(students));

        document.getElementById('studentForm').reset();
    }

        function groupStudents() {
            if (students.length === 0) {
                alert("No students to group. Please register students first.");
                return;
            }

            const groupedStudents = groupStudentsByMajorAndCountry(students);
            displayGrouping(groupedStudents);
        }

        function groupStudentsByMajorAndCountry(students) {
            const groupedStudents = [];
            const studentsByMajorAndCountry = {};

            // Separate students based on their majors and countries
            for (const student of students) {
                const key = student.major + "-" + student.country;
                if (!studentsByMajorAndCountry[key]) {
                    studentsByMajorAndCountry[key] = [];
                }
                studentsByMajorAndCountry[key].push(student);
            }

            // Determine the number of students in each group
            const totalStudents = students.length;
            const groupCount = 3; // Fixed to 3 groups
            const groupSize = Math.floor(totalStudents / groupCount); // Calculate the target group size

            // Create groups with major diversity based on country and major
            const keys = Object.keys(studentsByMajorAndCountry);
            let currentIndex = 0;

            for (let i = 0; i < groupCount; i++) {
                const group = [];

                // Fill the group with students of diverse majors from different countries
                while (group.length < groupSize && currentIndex < keys.length) {
                    const studentsOfMajorAndCountry = studentsByMajorAndCountry[keys[currentIndex]];

                    // Add a student to the group and move to the next country/major combination
                    if (studentsOfMajorAndCountry.length > 0) {
                        group.push(studentsOfMajorAndCountry.shift());
                    }

                    currentIndex++;
                }

                groupedStudents.push(group);
            }

            // Distribute any remaining students sequentially to the groups
            let remainingStudents = totalStudents % groupCount;
            for (let i = 0; i < remainingStudents; i++) {
                const student = students[students.length - 1 - i];
                groupedStudents[i].push(student);
            }

            return groupedStudents;
        }


        function displayGrouping(groupedStudents) {
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = '';

            for (let i = 0; i < groupedStudents.length; i++) {
                const group = groupedStudents[i];
                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `<h3>Group ${i + 1}:</h3>`;

                for (const student of group) {
                    groupDiv.innerHTML += `
                        <p>
                            Firstname: ${student.firstname}<br>
                            Lastname: ${student.lastname}<br>
                            Country: ${student.country}<br>
                            Graduate Level: ${student.graduateLevel}<br>
                            Major: ${student.major}<br>
                        </p>
                    `;
                }

                outputElement.appendChild(groupDiv);
            }
        }
        function tryGroupStudents() {
        const enteredCode = prompt("Please enter the professor's secret code:");
        if (enteredCode === professorSecretCode) {
            groupStudents();
        } else {
            alert("Invalid code. Only professors are allowed to group students.");
        }
        }
         function displayAllStudents() {
        const outputElement = document.getElementById('output');
        outputElement.innerHTML = '';

        for (let i = 0; i < students.length; i++) {
            const student = students[i];
            outputElement.innerHTML += `
                <div class="group">

                    <p>
                        Firstname: ${student.firstname}<br>
                        Lastname: ${student.lastname}<br>
                        Country: ${student.country}<br>
                        Graduate Level: ${student.graduateLevel}<br>
                        Major: ${student.major}<br>
                    </p>
                </div>
                      `;
        }
    }
    const professorResetCode = "ScavengerIss"; // Define the professor's reset code

    function resetStudents() {
        const enteredCode = prompt("Please enter the professor's reset code:");
        if (enteredCode === professorResetCode) {
            localStorage.removeItem('storedStudents'); // Remove stored students data
            students = []; // Clear the students array
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = ''; // Clear the displayed student details
            alert("All student details have been reset by the professor.");
        } else {
            alert("Invalid code. Only professors are allowed to reset student details.");
        }
    }
